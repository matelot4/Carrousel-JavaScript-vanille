<!DOCTYPE html>
<html lang="fr-CA">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>TP2 Interactivité de l'interface - Gabriel Leblanc</title>
</head>

<body>
  <header>
    <h1>Carrousel: la mariée machiavélique </h1>
  </header>
  <main>
    <div class="carrousel-containeur">

      <div class="slide">
        <figure class="figure visible">
          <img src="./assets/img/DSC00022.jpg"
            alt="Jeune femme aux cheveux noirs avec une robe de mariée blanche tenant une faux en regardant la caméra, devant le coucher du soleil."
            class="image-caroussel">
          <figcaption>La mariée machiavélique munie de sa faux au coucher du soleil.</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure class="figure">
          <img src="./assets/img/DSC00081.jpg"
            alt="Bout d'une robe blanche par terre, dans des feuilles mortes en automne." class="image-caroussel">
          <figcaption>La robe de la mariée machiavélique dans les feuilles d'automne d'une sombre forêt.</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure class="figure">
          <img src="./assets/img/DSC00082.jpg"
            alt="Femme aux cheveux noirs avec une faux dans la main, portant une robe blanche de mariée, dans une forêt sombre en automne."
            class="image-caroussel">
          <figcaption>La mariée machiavélique munie de sa faux, marchant dans la sombre forêt.</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure class="figure">
          <img src="./assets/img/DSC00090.jpg"
            alt="Femme aux cheveux noirs, portant une robe de mariée, avec une faux dans les mains, devant une cloture qui regarde le soleil se coucher en automne."
            class="image-caroussel">
          <figcaption>La mariée machiavélique munie de sa faux, regardant le coucher du soleil. </figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure class="figure">
          <img src="./assets/img/DSC00118.jpg"
            alt="Jeune femme aux cheveux noirs, portant une robe de mariée et tenant une faux, devant un lac pendant un coucher de soleil en automne."
            class="image-caroussel">
          <figcaption>La mariée machiavélique munie de sa faux, devant un lac, au coucher du soleil.</figcaption>
        </figure>
      </div>

      <nav>
        <button class="nav gauche">&#60;</button>
        <button class="nav droite">&#62;</button>
      </nav>

      <div class="containeur-btn">
        <button class="numero-image active">1</button>
        <button class="numero-image">2</button>
        <button class="numero-image">3</button>
        <button class="numero-image">4</button>
        <button class="numero-image">5</button>
      </div>

      <button class="jouer-arreter">&#9612;&#9612;</button>

    </div>
  </main>
  <script src="./scripts/index.js"></script>
</body>

</html>
